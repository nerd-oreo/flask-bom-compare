{% extends "base.html" %}
{% block content %}
<div class="form">
  <div class="row">
    <div class="col">
      <header><h4>Select Profile</h4></header>
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      <div class="profile-list-top">
        {% if profiles %}
          <div class="scroll-container profile-select-container">
          {% for profile in profiles %}
            <div class="row" id="div-profile-{{ profile.id }}">
              <div class="col"><span class="form-check"><input type="checkbox" class="form-check-input" id="profile-{{ profile.id }}" value="{{ profile.id }}"><label class="form-check-label" for="profile-{{ profile.id }}">{{ profile.profile_name }} - {{ profile.customer }}</label></span></div>
            </div>
          {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  
    <div class="col-2">
      <div class="form-group">
        <div class="row">
          {% if bom_index %}
          <div class="col">
          <select id="bom-index" class="form-control form-control-sm">
            {% for i in bom_index %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
          </div>
          {% endif %}
        </div>
        <div class="row">
          <div class="col"><button class="btn btn-success btn-sm" id="add-profile">ADD</button></div>
          <div class="col"><button class="btn btn-danger btn-sm" id="remove-profile">REMOVE</button></div>
        </div>
        <div class="row"></div>
      </div>
    </div>
  
    <div class="col-5">
      <div class="profile-list-bottom">
        {% if profiles %}
          <div class="scroll-container profile-select-container">
          {% for profile in profiles %}
            <div class="row" id="div-profile-{{ profile.id }}" style="display:none">
              <div class="col"><span class="form-check"><input type="checkbox" class="form-check-input" id="profile-{{ profile.id }}" value="{{ profile.id }}"><label class="form-check-label" for="profile-{{ profile.id }}">{{ profile.profile_name }} - {{ profile.customer }}</label></span></div>
            </div>
          {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-5"></div>
    <div class="col-2"><a class="btn btn-primary" href="{{ url_for('profile_processing') }}">NEXT STEP</a></div>
    <div class="col-5"></div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock content %}
